<!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<!--<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.0/model-viewer.min.js"></script>-->

<!-- Use model viewer -->
<body style="background-color:black;" text="#ffffff">

<style>
@font-face {
    font-family: SeatTypo;
    src: url("SeatBcn-Arabic-Medium") format("opentype");
}
  .arbutton{
    background-color: #B3A097; 
    color: #C8F546;
    border-radius: 10px;  
    position: absolute;
    bottom: 8px; 
    width: 95%; 
    height: 100px; 
    font-size: 40px;
    left: 50%;
    transform: translate(-50%, -0%);
    font-family: SeatTypo;
  }
    .annotation{
    background-color: #2C2A29;
    color: #C8F546;
    position: absolute;
    transform: translate(10px, 10px);
    border-radius: 10px;
    padding: 10px;
    font-size: 40px;
    font-family: SeatTypo;
    left:50%;
    top: 8px;
    transform: translate(-50%, -0%);
    width: 95%;
    line-height : 50px;
    font-family: SeatTypo;
  }
</style>


<model-viewer style="width: 100%; height: 97%;" src="Bertha.glb" ar autoplay ar-modes="scene-viewer webxr quick-look" camera-controls poster="Bertha_poster.webp" shadow-intensity="1.14" environment-image="skylit_garage_1k_test.hdr" skybox-image="skylit_garage_1k_test.hdr" exposure="1" shadow-softness="0.78" auto-rotate> 
    <button  slot="ar-button"class="arbutton" id="ar-button">
        Press here to activate AR
    </button>
    <div class="annotation">-Tap the bottom button to activate AR <br>&emsp;-Tap and move to translate the model. <br>&emsp;-Tap with two fingers to rotate the model. <br>&emsp;-Pinch in the model to zoom </div>
</model-viewer>
</body>
